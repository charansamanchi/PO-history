_schema-version: "3.2"
ID: test1
version: 0.0.1
modules:
- name: test1-destination-content
  type: com.sap.application.content
  requires:
  - name: test1-destination-service
    parameters:
      content-target: true
  - name: test1_html_repo_host
    parameters:
      service-key:
        name: test1_html_repo_host-key
  - name: uaa_test1
    parameters:
      service-key:
        name: uaa_test1-key
  parameters:
    content:
      instance:
        destinations:
        - Name: managedtest_test1_html_repo_host
          ServiceInstanceName: test1-html5-app-host-service
          ServiceKeyName: test1_html_repo_host-key
          sap.cloud.service: managedtest
        - Authentication: OAuth2UserTokenExchange
          Name: managedtest_uaa_test1
          ServiceInstanceName: test1-xsuaa-service
          ServiceKeyName: uaa_test1-key
          sap.cloud.service: managedtest
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: test1-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: test1_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - managedtest1.zip
      name: managedtest1
      target-path: resources/
- name: managedtest1
  type: html5
  path: managedtest1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: test1-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: test1-destination-service
    service-plan: lite
- name: test1_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: test1-html5-app-host-service
    service-plan: app-host
- name: uaa_test1
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: test1-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
